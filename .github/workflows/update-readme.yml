name: update-readme-stats

on:
  push:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps (none required)
        run: echo "No npm deps"

      - name: Run update script
        run: node ./scripts/update_stats.js

      - name: Commit updated files if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md charts/topic_counts.svg || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update topic counts and chart"
            git push
          fi
